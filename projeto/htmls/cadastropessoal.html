<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Breno Israel e Johana Dafne">
    <title>Cadastro</title>
    <link rel = "stylesheet" href="configuracoes/stylecandidatos.css">
</head>
<body>
    <h1>Cadastre-se</h1>
    <p>Por favor, preencha os dados.</p>

    <form action="https://formsubmit.co/conectamaisseabra@gmail.com" method="post" >
        <div class="container-welcome">
        <fieldset class="layout">
            <div>
                <label for="nome">Digite seu nome: </label>
                <input type="text" id="nome" required placeholder="Digite aqui...">
            </div>

            <div>
                <label for="data_nascimento">Data de nascimento: </label>
                <input type="date" name="data_nascimento" id="data_nascimento">
            </div>

            <div>
                <label for="genero">GenÃªro:</label>
                <label><input type="radio" name="genero" id="genero" value="Masculino">Masculino</label>
                <label><input type="radio" name="genero" id="genero" value="Feminino">Feminino</label>
                <label><input type="radio" name="genero" id="genero" value="Outro">Outro</label>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="email@gmail.com">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(dd)xxxx-xxxx">
            </div>

            <div>
                <label for="areas">Experiencias: </label><br>
                <textarea name="areas" id="areas" cols="30" rows="5" required></textarea>
            </div>

            <div>
                <label for="interesses">Seus interesses: </label><br>
                <textarea name="interesses" id="interesses" cols="30" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar</button>
            
        </fieldset>
    </form>
    </div>
</body>
</html>
